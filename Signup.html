    <header class="header">
        <div class="header__top">

                <div class="row">
                    <div class="col-lg-6">
                        <div class="header__top__left">
                            <ul>

                                <li>Free Shipping for all Order of $99</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="header__top__right">
                            <div class="header__top__right__social">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-linkedin"></i></a>

                                <a href="login.html"><i class="fa fa-user"></i> Login</a>
                            </div>

                    </div>
                </div>
            </div>

        <div class="container">

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>signUp</h2>
                        <div class="breadcrumb__option">
                            <a href="./index.html">Home</a>
                            <span>Blog</span>

                    </div>
                </div>
            </div>
        </div>

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
    <!--form-->
    <div class="checkout__form">
        <h4 style="text-align: center;margin-top: 50px;">Welcome !</h4>
        <div>
            <div class="row form_center">
                <div class="form-group col-lg-8 col-md-12">
                    <div class="checkout__input">
                        <p>First name <span>*</span></p>
                        <input type="text" id="firstName" class="form-control">
                        <span id="firstNameError"></span>
                    </div>
                    <div class="checkout__input">
                        <p>Last name <span>*</span></p>
                        <input type="text" id="lastName">
                        <span id="lastNameError"></span>
                    </div>
                    <div class="checkout__input">
                        <p style="margin: auto ;">Email<span>*</span></p>
                        <input type="text" id="Email">
                        <span id="emailError"></span>
                    </div>
                    <div class="checkout__input">
                        <p>Phone number </p>
                        <input type="text" id="tel">
                        <span id="phoneNumberError"></span>
                    </div>
                    <div class="checkout__input">
                        <p>Address <span>*</span></p>
                        <input type="text" id="address">
                        <span id="addressError"></span>
                    </div>
                    <div class="checkout__input">
                        <p>Password<span>*</span></p>
                        <input type="password" id="pwd">
                        <span id="passwordError"></span>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="site-btn for form_center" style="margin-left: 45%;"
            onclick="signup('user')">SignUp</button>


    </div>

</body>
